name:                error-correcting-code-tester
version:             0.1.0.0
github:              "githubuser/error-correcting-code-tester"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/error-correcting-code-tester#readme>

dependencies:
  - base >= 4.7 && < 5
  - polysemy
  - polysemy-plugin
  - composition-prelude
  - Chart-cairo
  - Chart
  - cairo
  - temporary-rc
  - mtl
  - monad-logger
  - resourcet
  - binary
  - hexstring
  - ghci-hexcalc
  - parallel
  - persistent >= 2.13.0.2
  - persistent-sqlite >= 2.13
  - bits-extra
  - bits-bytestring
  - lens
  - text
  - random
  - hspec
  - filepath
  - directory
  - time
  - containers
  - process
  - bytestring
  - clock
  - formatting
  - process-extras
  - typed-process
#- plot

ghc-options:
  -fplugin=Polysemy.Plugin

library:
  source-dirs: src
  ghc-options:
  - -fplugin=Polysemy.Plugin
  - -O2
  - -flate-specialise
  - -fspecialise-aggressively

  default-extensions:
    - TemplateHaskell
    - QuasiQuotes
    - MultiParamTypeClasses
    - GeneralizedNewtypeDeriving
    - RecordWildCards
    - FlexibleInstances
    - OverloadedStrings
    - DataKinds
    - FlexibleContexts
    - GADTs
    - LambdaCase
    - PolyKinds
    - RankNTypes
    - TypeApplications
    - ScopedTypeVariables
    - TypeOperators
    - TypeFamilies

executables:
  error-correcting-code-tester-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
      - -fplugin=Polysemy.Plugin
      - -O2
      - -flate-specialise
      - -fspecialise-aggressively
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N

    default-extensions:
      - TemplateHaskell
      - QuasiQuotes
      - MultiParamTypeClasses
      - GeneralizedNewtypeDeriving
      - RecordWildCards
      - FlexibleInstances
      - OverloadedStrings
      - DataKinds
      - FlexibleContexts
      - GADTs
      - LambdaCase
      - PolyKinds
      - RankNTypes
      - TypeApplications
      - ScopedTypeVariables
      - TypeOperators
      - TypeFamilies
    dependencies:
      - error-correcting-code-tester

tests:
  error-correcting-code-tester-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
      - -fplugin=Polysemy.Plugin
      - -O2
      - -flate-specialise
      - -fspecialise-aggressively
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N

    default-extensions:
      - TemplateHaskell
      - QuasiQuotes
      - MultiParamTypeClasses
      - GeneralizedNewtypeDeriving
      - RecordWildCards
      - FlexibleInstances
      - OverloadedStrings
      - DataKinds
      - FlexibleContexts
      - GADTs
      - LambdaCase
      - PolyKinds
      - RankNTypes
      - TypeApplications
      - ScopedTypeVariables
      - TypeOperators
      - TypeFamilies
    dependencies:
      - error-correcting-code-tester